<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Ana gradient -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    
    <!-- Altın gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gümüş gradient -->
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E5E7EB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D1D5DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9CA3AF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Bronz gradient -->
    <linearGradient id="bronzeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CD7F32;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
    </linearGradient>
    
    <!-- Desen -->
    <pattern id="cardPattern" patternUnits="userSpaceOnUse" width="30" height="30">
      <rect width="30" height="30" fill="none" stroke="#4B5563" stroke-width="0.5" opacity="0.2"/>
      <circle cx="15" cy="15" r="1" fill="#6B7280" opacity="0.3"/>
    </pattern>
    
    <!-- Glow efekti -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Gölge efekti -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Ana kart arka planı -->
  <rect x="10" y="10" width="280" height="380" rx="20" ry="20" fill="url(#mainGradient)" stroke="url(#goldGradient)" stroke-width="3" filter="url(#shadow)"/>
  
  <!-- Desen overlay -->
  <rect x="10" y="10" width="280" height="380" rx="20" ry="20" fill="url(#cardPattern)"/>
  
  <!-- Üst dekoratif çizgi -->
  <rect x="20" y="30" width="260" height="2" fill="url(#goldGradient)" rx="1"/>
  
  <!-- Alt dekoratif çizgi -->
  <rect x="20" y="368" width="260" height="2" fill="url(#goldGradient)" rx="1"/>
  
  <!-- Sol dekoratif çizgi -->
  <rect x="30" y="20" width="2" height="360" fill="url(#goldGradient)" ry="1"/>
  
  <!-- Sağ dekoratif çizgi -->
  <rect x="268" y="20" width="2" height="360" fill="url(#goldGradient)" ry="1"/>
  
  <!-- Köşe süslemeleri -->
  <g filter="url(#glow)">
    <!-- Sol üst köşe -->
    <circle cx="40" cy="40" r="8" fill="none" stroke="url(#goldGradient)" stroke-width="2"/>
    <circle cx="40" cy="40" r="4" fill="url(#goldGradient)"/>
    
    <!-- Sağ üst köşe -->
    <circle cx="260" cy="40" r="8" fill="none" stroke="url(#goldGradient)" stroke-width="2"/>
    <circle cx="260" cy="40" r="4" fill="url(#goldGradient)"/>
    
    <!-- Sol alt köşe -->
    <circle cx="40" cy="360" r="8" fill="none" stroke="url(#goldGradient)" stroke-width="2"/>
    <circle cx="40" cy="360" r="4" fill="url(#goldGradient)"/>
    
    <!-- Sağ alt köşe -->
    <circle cx="260" cy="360" r="8" fill="none" stroke="url(#goldGradient)" stroke-width="2"/>
    <circle cx="260" cy="360" r="4" fill="url(#goldGradient)"/>
  </g>
  
  <!-- Merkez logo alanı -->
  <g transform="translate(150, 200)">
    <!-- Dış halka -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="url(#goldGradient)" stroke-width="3" opacity="0.8"/>
    
    <!-- Orta halka -->
    <circle cx="0" cy="0" r="45" fill="none" stroke="url(#silverGradient)" stroke-width="2" opacity="0.6"/>
    
    <!-- İç halka -->
    <circle cx="0" cy="0" r="30" fill="none" stroke="url(#bronzeGradient)" stroke-width="2" opacity="0.7"/>
    
    <!-- Merkez logo -->
    <circle cx="0" cy="0" r="20" fill="url(#mainGradient)" stroke="url(#goldGradient)" stroke-width="2"/>
    
    <!-- NFT yazısı -->
    <text x="0" y="8" text-anchor="middle" fill="url(#goldGradient)" font-family="Arial, sans-serif" font-size="16" font-weight="bold" filter="url(#glow)">NFT</text>
  </g>
  
  <!-- Üst başlık -->
  <text x="150" y="80" text-anchor="middle" fill="url(#goldGradient)" font-family="Arial, sans-serif" font-size="24" font-weight="bold" filter="url(#glow)">SERPYX</text>
  
  <!-- Alt başlık -->
  <text x="150" y="320" text-anchor="middle" fill="url(#silverGradient)" font-family="Arial, sans-serif" font-size="14" font-weight="bold" opacity="0.8">DIGITAL COLLECTIBLE</text>
  
  <!-- Sol taraftaki dekoratif elementler -->
  <g transform="translate(50, 120)">
    <rect x="0" y="0" width="3" height="40" fill="url(#goldGradient)" rx="1.5"/>
    <rect x="0" y="50" width="3" height="40" fill="url(#silverGradient)" rx="1.5"/>
    <rect x="0" y="100" width="3" height="40" fill="url(#bronzeGradient)" rx="1.5"/>
  </g>
  
  <!-- Sağ taraftaki dekoratif elementler -->
  <g transform="translate(247, 120)">
    <rect x="0" y="0" width="3" height="40" fill="url(#goldGradient)" rx="1.5"/>
    <rect x="0" y="50" width="3" height="40" fill="url(#silverGradient)" rx="1.5"/>
    <rect x="0" y="100" width="3" height="40" fill="url(#bronzeGradient)" rx="1.5"/>
  </g>
  
  <!-- Merkez dekoratif çizgiler -->
  <g transform="translate(150, 150)">
    <line x1="-30" y1="0" x2="30" y2="0" stroke="url(#goldGradient)" stroke-width="1" opacity="0.6"/>
  </g>
  
  <g transform="translate(150, 250)">
    <line x1="-30" y1="0" x2="30" y2="0" stroke="url(#goldGradient)" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Köşe dekoratif elementler -->
  <g transform="translate(80, 80)">
    <polygon points="0,0 10,5 0,10" fill="url(#goldGradient)" opacity="0.8"/>
  </g>
  
  <g transform="translate(220, 80)">
    <polygon points="10,0 0,5 10,10" fill="url(#goldGradient)" opacity="0.8"/>
  </g>
  
  <g transform="translate(80, 310)">
    <polygon points="0,10 10,5 0,0" fill="url(#goldGradient)" opacity="0.8"/>
  </g>
  
  <g transform="translate(220, 310)">
    <polygon points="10,10 0,5 10,0" fill="url(#goldGradient)" opacity="0.8"/>
  </g>
  
  <!-- Merkez dekoratif noktalar -->
  <circle cx="150" cy="140" r="2" fill="url(#goldGradient)" opacity="0.8"/>
  <circle cx="150" cy="260" r="2" fill="url(#goldGradient)" opacity="0.8"/>
  <circle cx="130" cy="200" r="2" fill="url(#silverGradient)" opacity="0.6"/>
  <circle cx="170" cy="200" r="2" fill="url(#silverGradient)" opacity="0.6"/>
  
  <!-- Alt bilgi alanı -->
  <rect x="30" y="340" width="240" height="30" fill="none" stroke="url(#silverGradient)" stroke-width="1" rx="5" opacity="0.5"/>
  <text x="150" y="358" text-anchor="middle" fill="url(#silverGradient)" font-family="Arial, sans-serif" font-size="10" opacity="0.7">BLOCKCHAIN VERIFIED</text>
</svg>

